<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autentica√ß√£o</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .test-section h2 {
            color: #667eea;
            margin-top: 0;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            display: none;
        }
        #result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        #result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        #result.info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icon {
            font-size: 20px;
        }
        .url-display {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            margin-right: 8px;
        }
        .role-admin { background: #dc3545; color: white; }
        .role-analista { background: #28a745; color: white; }
        .role-entrevistador { background: #17a2b8; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste de Autentica√ß√£o - Google Apps Script</h1>

        <div class="test-section">
            <h2><span class="icon">‚öôÔ∏è</span> Configura√ß√£o</h2>
            <label for="scriptUrl">URL do Google Apps Script:</label>
            <input
                type="text"
                id="scriptUrl"
                placeholder="https://script.google.com/macros/s/.../exec"
                value="https://script.google.com/macros/s/AKfycbxfl0gWq3-dnZmYcz5AIHkpOyC1XdRb8QdaMRQTQZnn5sqyQZvV3qhCevhXuFHGYBk0/exec"
            >
        </div>

        <div class="test-section">
            <h2><span class="icon">üë§</span> Testar Autentica√ß√£o</h2>
            <label for="email">Email do Usu√°rio:</label>
            <input
                type="email"
                id="email"
                placeholder="usuario@exemplo.com"
                value="rayannyrego@gmail.com"
            >
            <button onclick="testGetUserRole()" id="testBtn">
                <span class="icon">üîç</span>
                Testar getUserRole
            </button>
        </div>

        <div class="test-section">
            <h2><span class="icon">üìã</span> Usu√°rios de Exemplo</h2>
            <button onclick="setEmail('rayannyrego@gmail.com')" style="background: #dc3545;">
                <span class="role-badge role-admin">ADMIN</span>
                rayannyrego@gmail.com
            </button>
            <button onclick="setEmail('incom.slz@gmail.com')" style="background: #28a745; margin-left: 10px;">
                <span class="role-badge role-analista">ANALISTA</span>
                incom.slz@gmail.com
            </button>
            <button onclick="setEmail('nbconsultoriasistema@gmail.com')" style="background: #17a2b8; margin-left: 10px;">
                <span class="role-badge role-entrevistador">ENTREVISTADOR</span>
                nbconsultoriasistema@gmail.com
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function setEmail(email) {
            document.getElementById('email').value = email;
        }

        async function testGetUserRole() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            const email = document.getElementById('email').value.trim();
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');

            if (!scriptUrl) {
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå Por favor, configure a URL do Google Apps Script';
                return;
            }

            if (!email) {
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå Por favor, digite um email';
                return;
            }

            try {
                testBtn.disabled = true;
                testBtn.innerHTML = '<div class="loader"></div> Testando...';
                resultDiv.className = 'info';
                resultDiv.textContent = '‚è≥ Enviando requisi√ß√£o...\n\n';

                const url = new URL(scriptUrl);
                url.searchParams.append('action', 'getUserRole');
                url.searchParams.append('email', email);

                resultDiv.textContent += `üì° URL: ${url.toString()}\n\n`;

                const response = await fetch(url.toString(), {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                resultDiv.textContent += `üìä Status HTTP: ${response.status} ${response.statusText}\n\n`;

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();

                resultDiv.className = 'success';
                resultDiv.textContent += '‚úÖ RESPOSTA RECEBIDA:\n\n';
                resultDiv.textContent += JSON.stringify(result, null, 2);
                resultDiv.textContent += '\n\n';

                // An√°lise detalhada
                if (result.success && result.data) {
                    const userData = result.data;
                    resultDiv.textContent += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n';
                    resultDiv.textContent += 'üìã AN√ÅLISE DETALHADA:\n';
                    resultDiv.textContent += '‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê\n\n';
                    resultDiv.textContent += `üë§ Email: ${userData.email}\n`;
                    resultDiv.textContent += `üìù Nome: ${userData.name}\n`;
                    resultDiv.textContent += `üé≠ Role: "${userData.role}"\n`;
                    resultDiv.textContent += `üìè Tamanho do role: ${userData.role?.length || 0} caracteres\n`;
                    resultDiv.textContent += `üî§ Tipo do role: ${typeof userData.role}\n`;
                    resultDiv.textContent += `üîç Role bytes: ${Array.from(userData.role).map(c => c.charCodeAt(0)).join(', ')}\n\n`;

                    resultDiv.textContent += 'üß™ TESTES DE COMPARA√á√ÉO:\n';
                    resultDiv.textContent += `  role === "admin": ${userData.role === 'admin'}\n`;
                    resultDiv.textContent += `  role === "analista": ${userData.role === 'analista'}\n`;
                    resultDiv.textContent += `  role === "entrevistador": ${userData.role === 'entrevistador'}\n\n`;

                    resultDiv.textContent += 'üéØ REDIRECIONAMENTO ESPERADO:\n';
                    if (userData.role === 'admin') {
                        resultDiv.textContent += '  ‚úÖ AdminDashboard\n';
                    } else if (userData.role === 'entrevistador') {
                        resultDiv.textContent += '  ‚úÖ InterviewerDashboard\n';
                    } else {
                        resultDiv.textContent += '  ‚úÖ AnalystDashboard (default)\n';
                    }

                    // Verificar espa√ßos em branco
                    if (userData.role !== userData.role.trim()) {
                        resultDiv.className = 'error';
                        resultDiv.textContent += '\n‚ö†Ô∏è ATEN√á√ÉO: Role cont√©m espa√ßos em branco!\n';
                    }

                    // Verificar caracteres especiais
                    if (/[^a-z]/.test(userData.role)) {
                        resultDiv.textContent += '\n‚ö†Ô∏è ATEN√á√ÉO: Role cont√©m caracteres n√£o-lowercase!\n';
                    }

                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent += '\n‚ùå Estrutura de resposta inv√°lida\n';
                }

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = '‚ùå ERRO:\n\n' + error.toString();
                if (error.message.includes('CORS')) {
                    resultDiv.textContent += '\n\nüí° DICA: Verifique se o script est√° publicado como "Qualquer pessoa"';
                }
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = '<span class="icon">üîç</span> Testar getUserRole';
            }
        }

        // Permitir Enter para submeter
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testGetUserRole();
            }
        });
    </script>
</body>
</html>

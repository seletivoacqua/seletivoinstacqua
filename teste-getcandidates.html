<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste getCandidates</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .input-group {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        label {
            display: inline-block;
            width: 200px;
            color: #00ff00;
            font-weight: bold;
        }
        input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            width: 500px;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            background: #00cc00;
        }
        #log {
            background: #000;
            border: 2px solid #00ff00;
            padding: 15px;
            margin-top: 20px;
            height: 400px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00aaff; }
        .warning { color: #ffaa00; }
    </style>
</head>
<body>
    <h1>üîç Teste getCandidates - Google Apps Script</h1>

    <div class="input-group">
        <label>URL do Script:</label>
        <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/...">
        <br><br>
        <label>Offset (linha inicial):</label>
        <input type="number" id="offset" value="0">
        <br><br>
        <label>Limit (quantidade):</label>
        <input type="number" id="limit" value="100">
    </div>

    <div style="text-align: center;">
        <button onclick="testGetCandidates()">üöÄ Testar getCandidates</button>
        <button onclick="testGetCandidatesNoParams()">üöÄ Testar SEM Par√¢metros</button>
        <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
    </div>

    <div id="log"></div>

    <script>
        // Carregar URL salva
        const savedUrl = localStorage.getItem('scriptUrl');
        if (savedUrl) {
            document.getElementById('scriptUrl').value = savedUrl;
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log limpo', 'info');
        }

        async function testGetCandidates() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();
            const offset = document.getElementById('offset').value;
            const limit = document.getElementById('limit').value;

            if (!scriptUrl) {
                log('‚ùå ERRO: URL do script n√£o informada', 'error');
                return;
            }

            // Salvar URL
            localStorage.setItem('scriptUrl', scriptUrl);

            log('‚ïê'.repeat(80), 'info');
            log('üöÄ INICIANDO TESTE COM PAR√ÇMETROS', 'info');
            log('‚ïê'.repeat(80), 'info');
            log('üìç URL: ' + scriptUrl, 'info');
            log('üìä Offset: ' + offset, 'info');
            log('üìä Limit: ' + limit, 'info');

            try {
                const url = `${scriptUrl}?action=getCandidates&offset=${offset}&limit=${limit}`;
                log('üîó URL completa: ' + url, 'info');
                log('‚è≥ Enviando requisi√ß√£o...', 'info');

                const startTime = Date.now();
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const duration = Date.now() - startTime;

                log('‚úÖ Resposta recebida em ' + duration + 'ms', 'success');
                log('üì° Status HTTP: ' + response.status, 'info');
                log('üì° Status Text: ' + response.statusText, 'info');

                if (!response.ok) {
                    const errorText = await response.text();
                    log('‚ùå ERRO HTTP: ' + errorText, 'error');
                    return;
                }

                const data = await response.json();
                log('‚úÖ JSON parseado com sucesso', 'success');
                log('‚ïê'.repeat(80), 'info');
                log('üì¶ ESTRUTURA DA RESPOSTA:', 'info');
                log('‚ïê'.repeat(80), 'info');
                log(JSON.stringify(data, null, 2), 'info');

                log('‚ïê'.repeat(80), 'info');
                log('üìä AN√ÅLISE DOS DADOS:', 'info');
                log('‚ïê'.repeat(80), 'info');
                log('  success: ' + data.success, data.success ? 'success' : 'error');
                log('  data existe: ' + (data.data ? 'Sim' : 'N√£o'), data.data ? 'success' : 'warning');

                if (data.data) {
                    log('  data.candidates existe: ' + (data.data.candidates ? 'Sim' : 'N√£o'), data.data.candidates ? 'success' : 'warning');
                    log('  data.total: ' + data.data.total, 'info');
                    log('  data.returned: ' + data.data.returned, 'info');
                    log('  data.offset: ' + data.data.offset, 'info');
                    log('  data.limit: ' + data.data.limit, 'info');

                    if (data.data.candidates) {
                        log('  üìè Quantidade de candidatos: ' + data.data.candidates.length, 'success');

                        if (data.data.candidates.length > 0) {
                            log('‚ïê'.repeat(80), 'info');
                            log('üë§ EXEMPLO DO PRIMEIRO CANDIDATO:', 'info');
                            log('‚ïê'.repeat(80), 'info');
                            log(JSON.stringify(data.data.candidates[0], null, 2), 'info');
                        } else {
                            log('‚ö†Ô∏è Array de candidatos est√° VAZIO', 'warning');
                        }
                    }
                }

                if (data.error) {
                    log('‚ùå Erro retornado: ' + data.error, 'error');
                }

            } catch (error) {
                log('‚ùå ERRO NA REQUISI√á√ÉO: ' + error.message, 'error');
                log('‚ùå Stack: ' + error.stack, 'error');
            }
        }

        async function testGetCandidatesNoParams() {
            const scriptUrl = document.getElementById('scriptUrl').value.trim();

            if (!scriptUrl) {
                log('‚ùå ERRO: URL do script n√£o informada', 'error');
                return;
            }

            localStorage.setItem('scriptUrl', scriptUrl);

            log('‚ïê'.repeat(80), 'info');
            log('üöÄ INICIANDO TESTE SEM PAR√ÇMETROS (padr√£o)', 'info');
            log('‚ïê'.repeat(80), 'info');
            log('üìç URL: ' + scriptUrl, 'info');

            try {
                const url = `${scriptUrl}?action=getCandidates`;
                log('üîó URL completa: ' + url, 'info');
                log('‚è≥ Enviando requisi√ß√£o...', 'info');

                const startTime = Date.now();
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const duration = Date.now() - startTime;

                log('‚úÖ Resposta recebida em ' + duration + 'ms', 'success');
                log('üì° Status HTTP: ' + response.status, 'info');

                if (!response.ok) {
                    const errorText = await response.text();
                    log('‚ùå ERRO HTTP: ' + errorText, 'error');
                    return;
                }

                const data = await response.json();
                log('‚úÖ JSON parseado com sucesso', 'success');
                log('‚ïê'.repeat(80), 'info');
                log('üì¶ ESTRUTURA DA RESPOSTA:', 'info');
                log('‚ïê'.repeat(80), 'info');
                log(JSON.stringify(data, null, 2), 'info');

                log('‚ïê'.repeat(80), 'info');
                log('üìä AN√ÅLISE DOS DADOS:', 'info');
                log('‚ïê'.repeat(80), 'info');
                log('  success: ' + data.success, data.success ? 'success' : 'error');
                log('  data existe: ' + (data.data ? 'Sim' : 'N√£o'), data.data ? 'success' : 'warning');

                if (data.data && data.data.candidates) {
                    log('  üìè Quantidade de candidatos: ' + data.data.candidates.length, 'success');

                    if (data.data.candidates.length > 0) {
                        log('‚ïê'.repeat(80), 'info');
                        log('üë§ PRIMEIROS 3 CANDIDATOS:', 'info');
                        log('‚ïê'.repeat(80), 'info');
                        for (let i = 0; i < Math.min(3, data.data.candidates.length); i++) {
                            log('Candidato ' + (i + 1) + ':', 'info');
                            log('  CPF: ' + data.data.candidates[i].CPF, 'info');
                            log('  Nome: ' + data.data.candidates[i].NOMECOMPLETO, 'info');
                            log('  Status: ' + data.data.candidates[i].Status, 'info');
                            log('---', 'info');
                        }
                    }
                }

            } catch (error) {
                log('‚ùå ERRO NA REQUISI√á√ÉO: ' + error.message, 'error');
            }
        }

        log('‚úÖ P√°gina carregada. Cole a URL do Google Apps Script e clique em Testar', 'success');
    </script>
</body>
</html>
